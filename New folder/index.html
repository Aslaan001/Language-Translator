<body>

    <select name="cars" id="cars">
        <option value="hi-IN">Hindi</option>
        <option value="gu-IN">Gujarati</option>

<script src="https://unpkg.com/scrollreveal"></script>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>


<script>
    let text="MY Name is Aslaan Khan";
    let fromLanguage="en-GB";
    let toLanguage="hi-IN";
    let string="";


    
    const x=document.querySelector("#btn");
    const y=document.querySelector("#input");
    const z=document.querySelector("#cars");
    const main=document.querySelector("#main");
    const h1=document.querySelector("#b");

    x.addEventListener('click',(e)=>{
        e.preventDefault;
        text=y.value;
        toLanguage=z.value;

        async function getdata(){
            try{
                const res= await fetch(`https://api.mymemory.translated.net/get?q=${text}&langpair=${fromLanguage}|${toLanguage}`); 
                const ans= await res.json();
                const p=document.createElement("p");
                p.innerHTML=ans.responseData.translatedText;
                //main.appendChild(p);
                 console.log(ans.responseData.translatedText);
                 string=ans.responseData.translatedText;
                 h1.innerHTML="Translated Text ðŸ‘‡"

                 const typed2=new Typed('.multiple-text2',{
                    strings:[string],
                    typeSpeed:50,
                    backSpeed:40,
                    backDelay:1000,
                    loop:false,
                
                })
            }

            catch(error){
                console.log(error);
            }
        }
       getdata();

    })




    

</script>
